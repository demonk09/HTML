<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: linear-gradient(to left,red ,yellow, pink, blue, green, purple ,grey);
            border-radius: 50%;
            animation: demo 10s linear infinite 10s;
        
        }
        @keyframes demo {
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(359deg);
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
